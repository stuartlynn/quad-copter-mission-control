<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
	<script src="/socket.io/socket.io.js"></script>
	<script src="javascripts/d3.v3.min.js"></script>
	<script src="javascripts/jquery-1.10.1.min.js"></script>
	<script src='javascripts/Copter.js'></script>
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
	<div class="main-outer">
    <div class="main-inner">
      <div class="controller">
        <div class="output">
          <img src="http://0.0.0.0:3002" class="video" />

          <div class="status">
            <span class="status-item">BAT: <span class='battery'>—</span>%</span>
            <span class="status-item">ALT: <span class='altitude'>—</span></span>
            <span class="status-item">X: <span class='speedX'>—</span>
            <span class="status-item">Y: <span class='speedY'>—</span></span>
            <span class="status-item">Z: <span class='speedZ'>—</span></span>
            <span class="status-item">STATUS: <span id='flightStatus'>READY</span></span>
          </div>
        </div>

        <div class="input">
          <form class='instructions'>
            <textarea class='drone_instructions' name='instructins'></textarea>
            <input class='submit_button' type='submit' name='submit' value="✓" />
          </form>
        </div>
      </div>

      <div class='commands'>
      	<p> Each command is followed by a number indicating in secconds how long you want that action to go on for</p>
      	<p> Commands are: up, down, left, right, forwards, backwards, clockwise, counterclockwise</p>
      	</ul>
      </div>
    </div>
  </div>
</body>

</html>
